<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <title>Place Names</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='simple.css') }}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli">
    {% block extra_head_stylesheets%}
    {% endblock %}
    {% block extra_head_css%}
    {% endblock %}
    {% block extra_head_javascript%}
    {% endblock %}
</head>
<body>
    <header>
        <a href="{{ url_for('controller.home') }}">Home</a> |
        <a href="{{ url_for('controller.placenames', placename_id=None) }}">Placenames</a> |
    </header>
    <div id="content">
        {% block content %}{% endblock %}
    </div><!-- content -->
    <footer>
        <a href="https://creativecommons.org/licenses/by/4.0/">Licensed using Creative Commons 4.0</a>.
    </footer>
    {% block extra_body_javascript%}
    {% endblock %}
</body>
</html>
